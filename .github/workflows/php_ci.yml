name: PHP Module CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  php-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: [ '7.4', '8.1' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none
          tools: composer, phpstan

      - name: Validate PHP syntax
        run: |
          find rebuildconnector -type f -name "*.php" -print0 | xargs -0 -n1 -P4 php -l

      - name: Install Composer deps (if present)
        run: |
          if [ -f composer.json ]; then composer install --no-interaction --no-progress --prefer-dist; fi

      - name: PHPStan
        run: |
          if [ -f phpstan.neon ] || [ -f phpstan.neon.dist ]; then phpstan analyse -l 6 rebuildconnector; else echo "No phpstan config"; fi

      - name: PHPUnit
        run: |
          if [ -f vendor/bin/phpunit ]; then vendor/bin/phpunit --testsuite default; else echo "No phpunit configured"; fi
